<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Solidária</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="blue-background blue-bg">
    <div class="site-infos ">
        <i class="fa-solid fa-heart orange-bg"></i>
        <h1>Rede Solidária</h1>
        <h3>Conectando doações em momentos de emergência</h3>
    </div>


    <section class="login">
        <div class="wellcome">
            <h2>Bem-vindo!</h2>
            <h4>Entre com suas credenciais</h4>
        </div>

        <div class="input-cpf">
            <label for="cpf">CPF</label>
            <input class="lightgray-color" type="number" name="cpf" id="cpf" placeholder="000.000.000-00" maxlength="11">
        </div>

        <div class="input-password">
            <label for="senha">Senha</label>
            <input class="lightgray-color" type="password" name="senha" id="senha" maxlength="30">
        </div>

        <input class="button orange-bg" type="button" value="Entrar" >
    </section>
</body>

</html>
