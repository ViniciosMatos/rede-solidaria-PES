<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="container">
    <div class="fundo-header blue-bg">
        <div>
            <div class="sobrepor gap-20">
                <header>
                    <div>
                        <h1>Emergências</h1>
                        <h3>Ajude onde é mais necessário</h3>
                    </div>

                    <i class="fa-regular fa-user"></i>
                </header>

                <section class="filters">
                    <input type="text" name="search-emergency" id="search" placeholder="Buscar emergências...">
                </section>

                <main class="gap-20">
                    <section class="map-donate gap-20">
                        <div class="map gap-20">
                            <i class="fa-solid fa-location blue-bg"></i>
                            <div>
                                <h4>Ver mapa</h4>
                                <p>Pontos de coleta</p>
                            </div>
                        </div>
                        <div class="my-donates gap-20">
                            <i class="fa-solid fa-heart orange-bg"></i>
                            <div>
                                <h4>Minhas doações</h4>
                                <p>Histórico</p>
                            </div>
                        </div>
                    </section>

                    <section class="emergencias gap-20">
                        <h2>Emergências Ativas</h2>

                        <div class="cards">
                            <h3>Enchentes no Rio Grande do Sul</h3>
                            <div class="info-cards">
                                <i class="fa-solid fa-location">
                                    Porto Alegre, RS
                                </i>
                                <i class="fa-solid fa-clock">
                                    2h atrás
                                </i>
                            </div>
                            <div class="meta-doacoes">
                                <h4>Meta de Doações</h4>
                                <h4>68%</h4>
                            </div>
                        </div>
                        <div class="cards">
                            <h3>Abrigo para Familias Desabrigadas</h3>
                            <div class="info-cards">
                                <i class="fa-solid fa-location">
                                    Petrópolis, RJ
                                </i>
                                <i class="fa-solid fa-clock">
                                    5h atrás
                                </i>
                            </div>
                            <div class="meta-doacoes">
                                <h4>Meta de Doações</h4>
                                <h4>45%</h4>
                            </div>
                        </div>
                    </section>


                </main>

            </div>
</body>

</html
